<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">

      <h1>Derek's Pizza</h1>
<h3>Build your own pizza using the options below.</h3>
    </div>


      <form id="pizza-form">

      <div class="well">
        <h4>Size:</h4>
      <ul>
      <li><input type="radio" value="small" name="sizes">  Small</li>
      <li><input type="radio" value="medium" name="sizes">  Medium</li>
      <li><input type="radio" value="large" name="sizes">  Large</li>
      <li><input type="radio" value="JUMBO" name="sizes">  JUMBO</li>
    </div>
    </ul>

      <div class="well">
        <h4>Cheese:</h4>
      <ul>
      <li><input type="radio" value="cheddar" name="cheese">  Cheddar</li>
      <li><input type="radio" value="gouda" name="cheese">  Gouda</li>
      <li><input type="radio" value="feta" name="cheese">  Feta</li>
      <li><input type="radio" value="mozzarella" name="cheese">  Mozzarella</li>
      </ul>
      </div>

      <div class="well">
        <h4>Topping:</h4>
      <ul>
      <li><input type="radio" value="pepperoni" name="topping">  Pepperoni</li>
      <li><input type="radio" value="mushrooms" name="topping">  Mushroom</li>
      <li><input type="radio" value="onions" name="topping">  Onion</li>
      <li><input type="radio" value="sausage" name="topping">  Sausage</li>
      <li><input type="radio" value="bacon" name="topping">  Bacon</li>
      </ul>
      </div>

    <br>
    <button type="submit" class="button">Make a Pizza!</button>

  </form>
  <br>
  <div class="well">

      <p id="test">Your Pizza : </p>
      <p id="test2">Your Price : </p>

    </div>

</div>
  </body>
</html>
