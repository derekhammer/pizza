<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Derek's Pizza</h1>
      <h2>lets make a pizza</h2>
      <h3>Build your own pizza using the options below.</h3>
      <form id="pizza-form">
      <h4>Size</h4>
      <ul>
      <li><input type="radio" value="Small" name="size">  Small</li>
      <li><input type="radio" value="2" name="size">  Medium</li>
      <li><input type="radio" value="3" name="size">  Large</li>
      <li><input type="radio" value="4" name="size">  JUMBO</li>

    </ul>
      <h4>Cheese</h4>
      <ul>
      <li><input type="checkbox" value="Cheddar">  Cheddar</li>
      <li><input type="checkbox" value="2">  Gouda</li>
      <li><input type="checkbox" value="2">  Feta</li>
      <li><input type="checkbox" value="2">  Mozzarella</li>
      </ul>
      <h4>Toppings</h4>
      <ul>
      <li><input type="checkbox" value="Pepperoni">  Pepperoni</li>
      <li><input type="checkbox" value="1">  Mushroom</li>
      <li><input type="checkbox" value="1">  Onion</li>
      <li><input type="checkbox" value="2">  Sausage</li>
      <li><input type="checkbox" value="2">  Bacon</li>
      </ul>

    <br>
    <button type="submit" class="button">Make a Pizza!</button>

  </form>

      <p>Your Pizza : <span class="finalPizza"></span></p>
</div>
  </body>
</html>
